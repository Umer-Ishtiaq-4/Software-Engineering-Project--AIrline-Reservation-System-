{% extends 'base.html' %}
{% block body %}

<div class="form-div">
    <div class="center-form">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="inputEmail"><b>Email</b></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="airline@gmail.com">
            </div>
            <div class="form-group">
                <label for="inputPassword"><b>Password</b></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********">
            </div>
            <div class="mb-2 links">
                <a href="/sign-up">Don't have an account!</a>
            </div>
            <!-- <div class="form-group">
                <label class="form-check-label"><input type="checkbox"> <b>Remember me</b></label>
            </div> -->
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>

{% endblock body %}
